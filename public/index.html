
<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<title>Partify</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="assets/loader.js"></script>
    	<link rel="shortcut icon" href="favicon.ico">
    	<link href='http://fonts.googleapis.com/css?family=Acme' rel='stylesheet' type='text/css'>
    	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    	<link href="assets/styles.css" rel="stylesheet" media="screen">
	</head>

	<body>
		<div id="current">
			<div id="current-image">
				<img id="current-song-image" src="" class="img-rounded albumcover">
			</div>
			<div id="current-info">
				<p><b id="current-song-title"></b></p>
				<p id="current-song-artist"></p>
				<p id="current-song-submit"></p>
			</div>
			
			
		</div>
		<div id="rating">
			<div style="background-color:#00FF00; height:4px; width: 78%; float:left;">
					
			</div>
			<div style="background-color:#FF0000; height:4px; width: 22%; float:left;">
				
			</div>
		</div>
		<div id="playlist">
			
		</div>

		<div id="search-container">
			<div id="search-button">
				<b>+</b>
			</div>
			<div id="search-body">
				<input id="search-input"></input>
				<div id="search-content"></div>
			</div>
		</div>
		
	</body>
</html>
